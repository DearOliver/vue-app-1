<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hogwarts's News</title>

    <style>
        @import url(https://fonts.googleapis.com/css?family=Homemade+Apple);

        *{
            margin:0;
            padding:0;
        }

        body{
            font:25px/1.3 'Homemade Apple', sans-serif;
            color: #191919;
            margin: 80px;
            text-align:center;
            background-image: url('https://i.pinimg.com/originals/24/01/ab/2401ab3e767a38150ff7871a6a0f9b32.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        a, a:visited {
            outline:none;
            color:#389dc1;
        }

        a:hover{
            text-decoration:none;
        }

        #characters {
            margin: 80px;
            text-align: center;
            justify-content: center;
            background: #191919;
            color: white;
            padding: 30px;
        }

        #characters>p {
            margin: 20px;
            font-size: 25px;
        }

    </style>

</head>

<body>
    <h1>Characters</h1>
    <div id="characters">
        <p v-for="character in characters">
            {{ character['name'] }}
        </p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#characters',
            data: {
                characters : ['Harry', 'Hermione']
            },
            mounted() {
                axios.get('http://hp-api.herokuapp.com/api/characters').then(response => this.characters = response['data'])
            },
            methods: {
                addItem: function() {
                    this.list.push('Orange' + (++this.counter).toString())
                }
            }
        })
    </script>
</body>
</html>
